<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Página con Interfaz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: black;
    }

    #intro-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
    }

    #main-content {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fondo-imagen img {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }

    /* Botón "Entrar" centrado */
    #entrar-btn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <iframe id="intro-frame" src="intro/intro.html"></iframe>

  <!-- Audio oculto -->
  <audio id="audio" src="mus/videoplayback.mp3" loop></audio>

  <!-- Contenido principal -->
  <div id="main-content">
    <div id="fondo-imagen">
      <img src="img/1.jpg" alt="Imagen central" />
    </div>
  </div>

  <!-- Botón "Entrar" -->
  <button id="entrar-btn">Entrar</button>

  <script>
    // Mostrar botón "Entrar" después de 8 segundos
    setTimeout(() => {
      document.getElementById('intro-frame').style.display = 'none';
      document.getElementById('entrar-btn').style.display = 'block';
    }, 8000);

    // Al hacer clic en "Entrar"
    document.getElementById('entrar-btn').addEventListener('click', () => {
      const audio = document.getElementById('audio');
      document.getElementById('main-content').style.display = 'flex';
      document.getElementById('entrar-btn').style.display = 'none';

      audio.play().catch(err => {
        console.log("Error al reproducir audio:", err);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Movimiento y Foto con GPS</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
    }
    canvas {
      display: none;
    }
    #gpsOutput {
      margin-top: 20px;
      font-size: 1.1em;
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detector de Movimiento y Foto</h2>
    <video id="video" autoplay playsinline></video>
    <button id="btnTomarFoto">Tomar Foto</button>
    <canvas id="canvas1" width="500" height="400"></canvas>
    <div id="mensaje">Haz clic en el botón para tomar una foto</div>
    <div id="gpsOutput"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const btnTomarFoto = document.getElementById('btnTomarFoto');
    const canvas1 = document.getElementById('canvas1');
    const ctx1 = canvas1.getContext('2d');
    const gpsOutput = document.getElementById('gpsOutput');
    const mensaje = document.getElementById('mensaje');

    // Acceder a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.log('Error al acceder a la cámara: ', err);
      });

    // Tomar foto y extraer GPS
    btnTomarFoto.addEventListener('click', () => {
      // Capturar la imagen del video
      ctx1.drawImage(video, 0, 0, canvas1.width, canvas1.height);
      const imgData = canvas1.toDataURL('image/jpeg');

      // Extraer GPS de la imagen (si tiene)
      EXIF.getData(imgData, function() {
        const lat = EXIF.getTag(this, "GPSLatitude");
        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
        const lon = EXIF.getTag(this, "GPSLongitude");
        const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

        if (lat && lon && latRef && lonRef) {
          const latitude = convertDMSToDD(lat, latRef);
          const longitude = convertDMSToDD(lon, lonRef);
          gpsOutput.innerHTML = `<strong>Latitud:</strong> ${latitude}<br><strong>Longitud:</strong> ${longitude}`;
        } else {
          gpsOutput.innerHTML = "No se encontraron datos GPS en la foto.";
        }
      });
    });

    function convertDMSToDD(dms, ref) {
      const degrees = dms[0];
      const minutes = dms[1];
      const seconds = dms[2];
      let dd = degrees + minutes / 60 + seconds / 3600;
      if (ref === "S" || ref === "W") dd = -dd;
      return dd.toFixed(6);
    }
  </script>
</body>
</html>

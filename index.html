<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tomar Foto y Extraer GPS</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px;
      text-align: center;
    }

    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-label:hover {
      background-color: #45a049;
    }

    input[type="file"] {
      display: none;
    }

    #gpsOutput {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Captura una imagen para obtener GPS</h2>

  <!-- BotÃ³n personalizado -->
  <label for="imageInput" class="upload-label">ðŸ“· Abrir cÃ¡mara</label>
  <input type="file" id="imageInput" accept="image/*" capture="environment">

  <div id="gpsOutput">Esperando imagen con datos GPS...</div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          EXIF.getData(img, function () {
            const lat = EXIF.getTag(this, "GPSLatitude");
            const latRef = EXIF.getTag(this, "GPSLatitudeRef");
            const lon = EXIF.getTag(this, "GPSLongitude");
            const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

            const output = document.getElementById("gpsOutput");

            if (lat && lon && latRef && lonRef) {
              const latitude = convertDMSToDD(lat, latRef);
              const longitude = convertDMSToDD(lon, lonRef);
              output.innerHTML = `<strong>Latitud:</strong> ${latitude}<br><strong>Longitud:</strong> ${longitude}`;
            } else {
              output.innerHTML = "No se encontraron datos GPS en la imagen.";
            }
          });
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function convertDMSToDD(dms, ref) {
      const degrees = dms[0];
      const minutes = dms[1];
      const seconds = dms[2];
      let dd = degrees + minutes / 60 + seconds / 3600;
      if (ref === "S" || ref === "W") dd = -dd;
      return dd.toFixed(6);
    }
  </script>

</body>
</html>

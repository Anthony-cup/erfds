<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de GPS</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    #gpsOutput {
      margin-top: 20px;
      font-size: 1.1em;
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extraer GPS de imagen</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="gpsOutput">Selecciona una imagen para ver los datos GPS.</div>
  </div>

  <script>
    document.getElementById("imageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          EXIF.getData(img, function () {
            const lat = EXIF.getTag(this, "GPSLatitude");
            const latRef = EXIF.getTag(this, "GPSLatitudeRef");
            const lon = EXIF.getTag(this, "GPSLongitude");
            const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

            const output = document.getElementById("gpsOutput");

            if (lat && lon && latRef && lonRef) {
              const latitude = convertDMSToDD(lat, latRef);
              const longitude = convertDMSToDD(lon, lonRef);
              output.innerHTML = `<strong>Latitud:</strong> ${latitude}<br><strong>Longitud:</strong> ${longitude}`;
            } else {
              output.innerHTML = "No se encontraron datos GPS en la imagen.";
            }
          });
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function convertDMSToDD(dms, ref) {
      const degrees = dms[0];
      const minutes = dms[1];
      const seconds = dms[2];
      let dd = degrees + minutes / 60 + seconds / 3600;
      if (ref === "S" || ref === "W") dd = -dd;
      return dd.toFixed(6);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de GPS</title>
  <script src="https://unpkg.com/exifr/dist/lite.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    #gpsOutput {
      margin-top: 20px;
      font-size: 1.1em;
      color: #007700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extraer GPS de imagen</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="gpsOutput">Selecciona una imagen para ver los datos GPS.</div>
  </div>

  <script>
    document.getElementById("imageInput").addEventListener("change", async function (e) {
      const file = e.target.files[0];
      const output = document.getElementById("gpsOutput");

      if (!file) {
        output.innerHTML = "No se seleccionó ningún archivo.";
        return;
      }

      try {
        const gpsData = await exifr.gps(file);

        if (gpsData && gpsData.latitude && gpsData.longitude) {
          output.innerHTML = `<strong>Latitud:</strong> ${gpsData.latitude.toFixed(6)}<br><strong>Longitud:</strong> ${gpsData.longitude.toFixed(6)}`;
        } else {
          output.innerHTML = "No se encontraron datos GPS en la imagen.";
        }
      } catch (error) {
        console.error("Error leyendo datos EXIF:", error);
        output.innerHTML = "Error al leer los metadatos GPS.";
      }
    });
  </script>
</body>
</html>
